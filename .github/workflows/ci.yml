name: CI

on:
  push:
    branches:
      - develop
  pull_request:

concurrency:
  group: develop-crm-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Server

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379

      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379

      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=3

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Clone repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Python 3.12 (IMPORTANT)
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify Python
        run: |
          which python
          python --version

      # --------------------------------------------------
      # Node
      # --------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true

      # --------------------------------------------------
      # Cache pip
      # --------------------------------------------------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --------------------------------------------------
      # Cache yarn
      # --------------------------------------------------
      - name: Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # --------------------------------------------------
      # Bench setup (FORCE PYTHON 3.12)
      # --------------------------------------------------
      - name: Setup Bench
        env:
          BENCH_PYTHON: python
        run: |
          pip install frappe-bench
          bench init ~/frappe-bench \
            --skip-redis-config-generation \
            --skip-assets \
            --python python

          mysql --host 127.0.0.1 --port 3306 -u root -proot \
            -e "SET GLOBAL character_set_server = 'utf8mb4'"

          mysql --host 127.0.0.1 --port 3306 -u root -proot \
            -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      # --------------------------------------------------
      # Install CRM app
      # --------------------------------------------------
      - name: Install CRM
        working-directory: /home/runner/frappe-bench
        env:
          CI: "Yes"
        run: |
          bench get-app crm $GITHUB_WORKSPACE
          bench setup requirements --dev
          bench new-site test_site \
            --db-root-password root \
            --admin-password admin
          bench --site test_site install-app crm
          bench build

      # --------------------------------------------------
      # Run tests
      # --------------------------------------------------
      - name: Run Tests
        working-directory: /home/runner/frappe-bench
        env:
          TYPE: server
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-tests --app crm
