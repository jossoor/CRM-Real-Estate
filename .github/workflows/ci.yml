name: CI

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Server

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379

      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379

      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=3

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - uses: actions/checkout@v4

      # --------------------------------------------------
      # Python 3.12 (CRITICAL)
      # --------------------------------------------------
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify Python
        run: |
          echo "pythonLocation=$pythonLocation"
          $pythonLocation/bin/python --version

      # --------------------------------------------------
      # Node
      # --------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # --------------------------------------------------
      # Install bench using Python 3.12
      # --------------------------------------------------
      - name: Setup Bench
        env:
          BENCH_PYTHON: ${{ env.pythonLocation }}/bin/python
        run: |
          $pythonLocation/bin/python -m pip install --upgrade pip
          $pythonLocation/bin/python -m pip install frappe-bench

          bench init ~/frappe-bench \
            --skip-redis-config-generation \
            --skip-assets \
            --python $pythonLocation/bin/python

          mysql -h 127.0.0.1 -u root -proot \
            -e "SET GLOBAL character_set_server = 'utf8mb4'"

          mysql -h 127.0.0.1 -u root -proot \
            -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      # --------------------------------------------------
      # Install CRM
      # --------------------------------------------------
      - name: Install CRM
        working-directory: /home/runner/frappe-bench
        env:
          CI: "Yes"
        run: |
          bench get-app crm $GITHUB_WORKSPACE
          bench setup requirements --dev
          bench new-site test_site \
            --db-root-password root \
            --admin-password admin
          bench --site test_site install-app crm
          bench build

      # --------------------------------------------------
      # Tests
      # --------------------------------------------------
      - name: Run Tests
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-tests --app crm
